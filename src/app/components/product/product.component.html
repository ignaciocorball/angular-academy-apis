<div class="product-card">
    <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
        <div class="list-card-image">
            <div class="add-cart position-absolute">
                <a href="#" (click)="onAddToCart()"><i class="fa-regular fa-cart-plus"></i></a>
            </div>
            <div class="star position-absolute"><span class="badge bg-success">
                <i class="feather-star"></i>4.7 (500+)</span>
            </div>
            <div class="favourite-heart text-danger position-absolute">
                <a href="#"><i class="feather-heart"></i></a>
            </div>
            <a href="#">
                <app-img class="img-fluid item-img w-100" [img]="product.image"></app-img>
            </a>
        </div>
        <div class="p-3 position-relative">
            <div class="list-card-body">
                <h6 class="mb-1">
                    <a href="#" class="text-black">{{ product.title }}</a>
                </h6>
                <p class="text-gray mb-1 small">â€¢ {{product.category }}</p>
                <p class="text-gray mb-1 rating">
                </p>
                <ul class="rating-stars list-unstyled">
                    <li>
                        <i class="feather-star star_active"></i>
                        <i class="feather-star star_active"></i>
                        <i class="feather-star star_active"></i>
                        <i class="feather-star star_active"></i>
                        <i class="feather-star"></i>
                    </li>
                </ul>
                <p></p>
            </div>
            <p class="d-flex justify-content-between text-gray mb-3">
                <span class="badge bg-info fs-11"><i class="feather-truck me-1"></i>Delivery gratuito</span>
                <span class="float-right fs-14">{{ product.price | currency:'USD' }} USD</span>
            </p>
        </div>
    </div>
</div>
